<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>TODO App</title>
</head>
<body>
    <h2 class="title">Flask ToDo App</h2>

    <div class="form-wrapper">
        <form method="post">
            <input class="text-area" type="text" name="task"/>
            <input class="submit-button" type="submit" value="Add"/>
        </form>
    </div>
    <div class="tasks">
        {% for task in tasks %}
            <div class="task-item">
                <input type="checkbox" class="tasks-checkbox">
                <h4 class="task">{{ task }}</h4>
                <hr>
            </div>
        {% endfor %}
    </div>
</body>
</html>
